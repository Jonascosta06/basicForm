<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
    <style>
      body {
        background-image: linear-gradient(to right, #1100ff, #01220c);
      }
    </style>
  </head>

  <body>
    <div>
      <table>
        <!--TABELA-->
        <thead>
          <tr>
            <!--COLUNA-->
            <th>Nome Completo</th>
            <!--CABEÇALHO-->
            <th>CPF</th>
            <th>Data de Nascimento</th>
          </tr>
        </thead>

        <tbody id="userTable"></tbody>
      </table>
    </div>

    <div id="titulo">
      <h1>FORMULÁRIO</h1>
      <p class="subtitulo">COLOQUE AS INFORMAÇÕES CORRETAMENTE</p>
    </div>
    <br />
    <form id="theform">
      <div>
        <fieldset id="caixa">
          <div id="nome0">
            <label>DIGITE O NOME</label>
            <br />
            <input type="text" name="DIGITE SEU NOME" id="nome" required />
          </div>
          <br />
          <div id="sobrenomee">
            <label>DIGITE O SOBRENOME</label>
            <br />
            <input
              type="text"
              name="DIGITE SEU SOBRENOME"
              id="sobrenome"
              required
            />
          </div>

          <br />

          <div id="date">
            <label class="quebra">QUAL A DATA DE NASCIMENTO?</label>
            <br />
            <input type="date" name="date" min="2000-01-01" id="data" />
          </div>
          <br />

          <div id="dcpf">
            <label>DIGITE O CPF</label>
            <br />
            <input type="text" name="CPF" maxlength="14" id="cpf" />
          </div>
        </fieldset>
        <br />
        <div id="vdc">
          <div>
            <button id="btn">Salvar</button>
          </div>
        </div>
      </div>
    </form>
  </body>

  <script src="script.js"></script>
</html>
